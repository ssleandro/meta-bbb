#@TYPE: Machine
#@NAME: SMAAI5 AM335x - BeagleBone Black Machine

DEFAULTTUNE = "armv7athf-neon"

require conf/machine/include/tune-cortexa8.inc

PREFERRED_PROVIDER_virtual/kernel = "linux-beagleboard"

KERNEL_DEVICETREE = "am335x-boneblack-uboot.dtb"
KERNEL_IMAGETYPE = "zImage"

PREFERRED_PROVIDER_u-boot = "u-boot"
PREFERRED_PROVIDER_virtual/bootloader = "u-boot"
PREFERRED_PROVIDER_u-boot-fw-utils = "u-boot-fw-utils"

UBOOT_ENTRYPOINT = "0x80008000"
UBOOT_LOADADDRESS = "0x80008000"
UBOOT_MACHINE = "am335x_evm_config"
UBOOT_SUFFIX = "img"
SPL_BINARY = "MLO"

SERIAL_CONSOLE = "115200 ttyS0"

MACHINE_FEATURES = " \
    apm \
    ethernet \
    ext2 \
    kernel26 \
    usbgadget \
    usbhost \
    vfat \
"

MACHINE_ESSENTIAL_EXTRA_RDEPENDS = " \
    bb-cape-overlays \
    kernel-devicetree \
    kernel-modules \
    u-boot-script-smaai5-installer \
"

WIC_CREATE_EXTRA_ARGS = "--no-fstab-update"
IMAGE_BOOT_FILES = ""
IMAGE_FSTYPES = "tar.xz wic.bmap wic.xz"
WKS_FILE = "smaai5.wks"
WKS_FILE_DEPENDS += "virtual/bootloader"

# UpdateHub Settings
UPDATEHUB_ACTIVE_INACTIVE_BACKEND = "u-boot"
UPDATEHUB_DEVICE_IDENTITY = "primary-iface"
UPDATEHUB_DEVICE_ATTRIBUTE = "ipinfo-io"
UPDATEHUB_FILESYSTEM_SUPPORT = "ext4"
UPDATEHUB_IMAGE_TYPE = "active/inactive"
UPDATEHUB_INSTALL_MODE = "tarball"
